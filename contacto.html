<!DOCTYPE html>
<html lang="es" prefix="og: http://ogp.me/ns#">

<head>
  <meta charset="UTF-8" />
  <meta name="description" content="Plataforma Digital" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <meta property="og:title" content="Aquiz Educa" />
  <meta property="og:description"
  content="AQUIZ, es una plataforma educativa virtual que complementa lo aprendido en el aula de una manera dinamica, divertida e innovadora.">
  <meta property="og:type" content="Website" />
  <meta property="og:image" content="http://ia.media-imdb.com/images/rock.jpg" />
  <meta property="og:url" content="https://rambay.github.io/aquizeduca/" />
  <title>AQUIZ EDUCA | Plataforma Digital</title>
  <link rel="icon" href="assets/icon.png" />
  <link href="https://fonts.googleapis.com/css?family=Alegreya+Sans|Lato" rel="stylesheet" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" />
  <link rel="stylesheet" href="dist/css/animate-dist.css" />
  <link rel="stylesheet" href="dist/css/hamburguer-dist.css" />
  <link rel="stylesheet" href="dist/css/style-dist.css" />
  <style>@media screen and (min-width:800px){.aquizHeadNav{background:transparent;box-shadow:none;padding:0;}.aquizHeadNav::after{content:none;}.aquizHeadNav__link{color:white;}}</style>
</head>

<body>
  <!-- HEADER -->
  <header class="aquizHead">
    <div class="wrapper aquizHeadWrapper">
      <div class="aquizHeadLogo">
        <a href="./">
          <img class="aquizHeadLogo__header" src="assets/logoHeader.svg" alt="Logo" width="140" />
        </a>
      </div>
      <button class="hamburger hamburger--elastic" type="button" id="menuBurguer">
        <span class="hamburger-box">
          <span class="hamburger-inner"></span>
        </span>
      </button>
      <nav class="aquizHeadNav" id="menuNav">
        <ul>
          <li class="aquizHeadNav__list"><a class="aquizHeadNav__link" href="./">Inicio</a></li>
          <li class="aquizHeadNav__list"><a class="aquizHeadNav__link" href="./nosotros.html">Nosotros</a></li>
          <li class="aquizHeadNav__list"><a class="aquizHeadNav__link" href="./cursos.html">Cursos</a></li>
          <li class="aquizHeadNav__list"><a class="aquizHeadNav__link" href="./contacto.html">Contacto</a></li>
        </ul>
        <div class="aquizHeadSocial">
          <a class="aquizHeadSocial__link" href="#"><i class="fab fa-facebook aquizHeadSocial__icon"></i></a>
          <a class="aquizHeadSocial__link" href="#"><i class="fab fa-youtube aquizHeadSocial__icon"></i></a>
        </div>
      </nav>
    </div>
  </header>
  <!-- HEADER -->

  <!-- TITLE PAGE -->
  <div class="aquizTitle">
    <div class="wrapper">
      <h2>Contacto</h2>
    </div>
  </div>

  <!-- CONTACTO -->
  <div class="aquizContact">
    <div class="wrapper aquizContactWrapper">
      <form class="aquizContactForm" method="GET" action="">
        <label for="name">Nombres y apellidos</label>
        <input type="text" placeholder="Nombres y apellidos" id="name" required>
        <label for="correo">Correo electronico</label>
        <input type="email" placeholder="Correo electronico" id="correo" required>
        <label for="telefono">Telefono</label>
        <input type="text" placeholder="Ingrese su numero" id="telefono" required>
        <label for="mensaje">Mensaje</label>
        <textarea id="mensaje" name="mensaje" id="" cols="20" rows="5" maxlength="250"
        placeholder="Escriba su mensaje"></textarea>
        <button type="submit">Enviar</button>
      </form>
    </div>
  </div>

  <!-- SOCIAL -->
  <div class="aquizSocial">
    <div class="wrapper aquizSocialWrapper">
      <h2>Tambien encuentranos en:</h2>
      <div class="aquizSocialLinks">
        <a href="#"><i class="fab fa-facebook face-icon">/aquizeduca</i></a>
        <a href="#"><i class="fab fa-youtube youtube-icon">/aquizeduca</i></a>
      </div>
    </div>
  </div>

  <!-- FOOTER -->
  <footer class="aquizFooter">
    <div class="wrapper aquizFooterWrapper">
      <div class="aquizFooterLogo">
        <a href="#">
          <img class="aquizHeadLogo__logo" src="assets/logoHeader.svg" alt="LogoImage" width="210" />
        </a>
      </div>
      <div class="aquizFooterInfo">
        <h4 class="aquizFooterInfo__title">Más información</h4>
        <ul>
          <li>¿Qué es AQUIZ?</li>
          <li>¿Qué brindamos?</li>
          <li>¿Qué lograrias?</li>
        </ul>
      </div>
      <div class="aquizFooterContact">
        <h4 class="aquizFooterContact__title">Contacto</h4>
        <ul>
          <li>aquizeduca@gmail.com</li>
          <li>933 581 579</li>
          <li>Aquiz | Educa</li>
        </ul>
      </div>
    </div>
  </footer>

  <script src="dist/js/wow.min.js"></script>
  <script>new WOW().init();</script>
  <script src="dist/js/script-dist.js"></script>
</body>

</html>
