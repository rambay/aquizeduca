<!DOCTYPE html>
<html lang="es" prefix="og: http://ogp.me/ns#">

<head>
  <meta charset="UTF-8" />
  <meta name="description" content="Plataforma Digital" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <meta property="og:title" content="Aquiz Educa" />
  <meta property="og:description"
    content="AQUIZ, es una plataforma educativa virtual que complementa lo aprendido en el aula de una manera dinamica, divertida e innovadora.">
  <meta property="og:type" content="Website" />
  <meta property="og:image" content="http://ia.media-imdb.com/images/rock.jpg" />
  <meta property="og:url" content="https://rambay.github.io/aquizeduca/" />
  <title>AQUIZ EDUCA | Plataforma Digital</title>
  <link rel="icon" href="assets/icon.png" />
  <link href="https://fonts.googleapis.com/css?family=Alegreya+Sans|Lato" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.1/css/all.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/hamburgers/1.1.3/hamburgers.min.css" />
  <link rel="stylesheet" href="css/style.css" />

  <style>
    html,
    body {
      height: 100vh;
      overflow: hidden;
    }
    .aquizHead {
      height: 10.5%;
    }
  </style>
</head>

<body>
  <!-- HEADER -->
  <header class="aquizHead">
    <div class="wrapper aquizHeadWrapper">
      <div class="aquizHeadLogo wow pulse">
        <a href="./">
          <img class="aquizHeadLogo__header" src="assets/logoHeader.png" alt="Logo" width="140" />
        </a>
      </div>
      <button class="hamburger hamburger--elastic" type="button" id="menuBurguer">
        <span class="hamburger-box">
          <span class="hamburger-inner"></span>
        </span>
      </button>
      <nav class="aquizHeadNav" id="menuNav">
        <ul>
          <li class="aquizHeadNav__list"><a class="aquizHeadNav__link" href="./">Inicio</a></li>
          <li class="aquizHeadNav__list"><a class="aquizHeadNav__link" href="./nosotros.html">Nosotros</a></li>
          <li class="aquizHeadNav__list"><a class="aquizHeadNav__link" href="./cursos.html">Cursos</a></li>
          <li class="aquizHeadNav__list"><a class="aquizHeadNav__link" href="./contacto.html">Contacto</a></li>
        </ul>
        <div class="aquizHeadSocial">
          <a class="aquizHeadSocial__link" href="#"><i class="fab fa-facebook aquizHeadSocial__icon"></i></a>
          <a class="aquizHeadSocial__link" href="#"><i class="fab fa-youtube aquizHeadSocial__icon"></i></a>
        </div>
      </nav>
    </div>
  </header>

  <div class="aquizUsers">
    <div class="wrapper aquizUsersWrapper">
      <div class="aquizUser" data-user="user-left">
        <figure class="aquizUser__image">
          <img src="assets/user01.jpg" width="65" alt="User" />
        </figure>
        <div class="aquizUser__profile">
          <h5>Diego</h5>
          <small>300pts</small>
        </div>
      </div>
      <span class="aquizNumQuestion">1/10</span>
      <div class="aquizUser" data-user="user-right">
        <figure class="aquizUser__image">
          <img src="assets/user02.jpg" width="65" alt="User" />
        </figure>
        <div class="aquizUser__profile">
          <h5>Luis</h5>
          <small>300pts</small>
        </div>
      </div>
    </div>
  </div>

  <div class="quizQuestion">
    <div class="wrapper quizQuestionWrapper">
      <h2>¿Qué animal no es un enemigo de los pingüinos?</h2>
      <img src="assets/ImageQuiz.png" alt="ImageQuiz">
    </div>
  </div>

  <div class="quizAnswer">
    <div class="wrapper quizAnswerWrapper">
      <button class="answer">Focas leopardo</button>
      <button class="answer">Orcas</button>
      <button class="answer">Deflines</button>
    </div>
  </div>

  <script src="js/script.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/wow/1.1.2/wow.min.js"></script>
  <script>
    wow = new WOW(
      {
        boxClass: 'wow',      // default
        animateClass: 'animated', // default
        offset: 0,          // default
        mobile: true,       // default
        live: true        // default
      }
    )
    wow.init();
  </script>
</body>

</html>
