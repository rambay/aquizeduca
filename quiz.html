    <div class="container">
      <div class="row">
        <div class="logoHead col-md-4 text-center text-md-left align-self-center">
          <a href="index.html">
            <img src="assets/logo.png" alt="buhoLogo" width="50" />
            <img src="assets/logo2.png" alt="logo" width="100" />
          </a>
        </div>
        <div class="menuHead col-md-8 align-self-center mt-md-4 mb-md-4 mt-md-0 mb-md-0">
          <nav class="menuNav" id="menuNav">
            <ul class="nav justify-content-center text-lg-center text-md-right justify-content-md-end flex-column flex-md-row">
              <li class="menuNav__list nav-item">
                <a class="nav-link active" href="index.html">Inicio</a>

              <li class="menuNav__list nav-item">

              </li>
              <li class="menuNav__list nav-item">
                <a class="nav-link" href="contacto.html">Contacto</a>
              </li>

                <a class="nav-link" href="#"><i class="icon-face__link fa fa-facebook"></i></a>
              </li>
              <li class="menuNav__list icon-youtube nav-item align-self-center d-none d-md-block">

              </li>
            </ul>
          </nav>
        </div>
      </div>
    </div>
  </header>

  <main class="mainQuiz">
    <section class="profile">
      <div class="container">
        <div class="row align-items-center justify-content-between">
          <div class="col-5 profile01">
            <div class="row align-items-center">
              <div class="col-auto col-lg-auto profile--photo">
                <img src="assets/user01.jpg" width="45" alt="user" />
              </div>
              <div class="col-6 col-lg-4 profile--fullname pt-lg-0">
                <h3>Diego</h3>
                <span id="pointsPlayerUno">0</span>
              </div>
            </div>
          </div>
          <div class="col-2 orderQuestions col-lg-1 text-center">
            <h3 class="cantQuestions" id="cantQuestions">1/3</h3>
          </div>
          <div class="col-5 profile02">
            <div class="row align-items-center justify-content-end">
              <div class="col-6 col-lg-4 profile--fullname text-right">
                <h3>Luis</h3>
                <span id="pointsPlayerDos">0</span>
              </div>
              <div class="col-auto col-lg-auto profile--photo text-right pb-2 pb-lg-0">
                <img src="assets/user02.jpg" width="45" alt="user" />
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <section class="question">
      <div class="container">
        <div class="row align-items-center">
          <div class="col-12 col-md-6 questionName">
            <h2 class="questionName__title" id="questionTitle"></h2>
          </div>
          <div class="col-12 col-md-6 imageContainer text-center" id="imageContainer">

          </div>
        </div>
      </div>
    </section>

    <section class="answers">
      <div class="container">
        <div class="row">
          <div class="col answerList justify-content-center" id="answerList">

          </div>
        </div>
      </div>
    </section>
  </main>
